<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Time</title>
</head>
<body onload="startTime()">
	<div id="clockdate">
	<div class="clockdate-wrapper">
	<div id="clock"></div>
	<div id="date"></div>
</body>
</html>
<script>
	function startTime() {
		var today = new Date();
		var hr = today.getHours();
		var min = today.getMinutes();
		var sec = today.getSeconds();
		ap = (hr < 12) ? "<span>AM</span>" : "<span>PM</span>";
		hr = (hr == 0) ? 12 : hr;
		hr = (hr > 12) ? hr - 12 : hr;

		//Add a zero in front of numbers<10
		hr = checkTime(hr);
		min = checkTime(min);
		sec = checkTime(sec);
		document.getElementById("clock").innerHTML = hr+":"+ min +":"+sec+ap;

		var months = ['Jan', 'February', 'March', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
		var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

		var currentWeekDay = days[today.getDay()];
		var currentDay = today.getDate();
		var currentMonth = months[today.getMonth()];
		var currentYear = today.getFullYear();
		
		startDate = new Date(today.getFullYear(), 0, 1);
		var days = Math.floor((today - startDate) / (24 * 60 * 60 * 1000));
    	var weekNumber = Math.ceil(days / 7);

		var date = currentWeekDay+", "+currentMonth+" "+currentDay+", "+currentYear+" | Week "+weekNumber;
		document.getElementById("date").innerHTML = date;

		var time = setTimeout(function(){startTime()}, 500);
	}

	function checkTime(i) {
		if (i < 10) {
			i="0"+i;
		}
		return i;
	}
</script>
