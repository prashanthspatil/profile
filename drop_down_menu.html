<style>
    :root {
        --menu-color: #2f6d1c;
        --text-hightlight-color: wheat;
    }
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    body{
        background-color: rgb(250, 248, 248);
        background-size: cover;
        background-position: center;
        box-sizing: border-box;
    }
    .menu-line {
        width: 35px;
        height: 5px;
        background-color: white;
        margin: 3px 0;
    }
    .menu-icon{
        padding-left: 10px;
        padding-top: 10px;
    }
    .menubar{
        background: var(--menu-color);
        text-align: center;
    }
    .menubar ul{
        display: flex;
        list-style: none;
    }
    .menubar ul li{
        width: 10%;
        margin: 10px 10px;
        padding: 20px 20px;
        color: white;
    }
    .menubar ul li a{
        color: white;
        text-decoration: none;
        cursor: pointer;
    }
    .menubar ul li:hover{
        background:var(--menu-color);
        border-radius: 10px;
    }
    .menubar ul li a:hover{
        color: var(--text-hightlight-color);
    }
    .menu-level1{
        display: none;
    }
    .menu-level2{
        display: none;
    }
    .menubar ul li:hover .menu-level1{
        display: block;
        position: absolute;
        background:var(--menu-color);
        margin-top: 15px;
        margin-left:10px;
        border-radius: 10px;
    }
    .menubar ul li:hover .menu-level1 ul{
        display: block;
        margin: 10px;
    }
    .troubleshoot::after {
        margin-left: 5px;
        content: '\27a4';
        color:var(--text-hightlight-color);
    }
    .menubar ul li:hover .menu-level1 ul li{
        width: 140px;
        padding: 10px;
        border-bottom: 1px dotted white;
        background: transparent;
        border-radius: 5px;
        text-align: left;
    }
    .menubar ul li:hover .menu-level1 ul li:last-child{
        border-bottom: none;
    }
    .menubar ul li:hover .menu-level1 ul li a:hover{
        color: var(--text-hightlight-color);
    }
    .troubleshoot:hover .menu-level2{
        position: absolute;
        display: block;
        margin-top: -40px;
        margin-left: 140px;
        background:var(--menu-color);
        border-radius: 5px;
    }
    .sidebar{
    width: 5%;
    height: 100vh;
    top: 0;
    left: 0;
    background: rgba(190, 185, 185, 0.5);
    position: absolute;
    z-index: -1;
  }
  .social-links{
    position: absolute;
    top: 50%;
    margin: 0 50%;
  }
  .social-links img{
      /* height: 15px; */
      margin-bottom: 30px;
  }
</style>
