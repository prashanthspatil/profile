<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Blend</title>
</head>
<body>
<div class="blend">
	<img src="images/LightStreamBlue.jpg">
	<h1>Prashanth S Patil</h1>
</div>
</body>
</html>
<style>
	.blend{
		height: 100vh;
		display: flex;
	}
	.blend img{
		height: 100vh;
		position: absolute;
		filter: contrast(1);
	}
	.blend h1{
		mix-blend-mode: overlay;
		color: white;
		font: 800 5rem 'Montserrat';
		margin: 25px;
		writing-mode: vertical-rl;
	}
</style>
